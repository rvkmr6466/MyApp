<div class="login-form">
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-6">
				<h1>Login</h1>
				<br>

                <div class="alert alert-danger" role="alert" *ngIf="!!isLoginError">
                    {{LoginErrorMessage}}
                </div>

				<form [formGroup]="form" (ngSubmit)="login()">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" formControlName="username" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
							else.</small>
					</div>
					
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" formControlName="password" class="form-control"
							id="exampleInputPassword1" placeholder="Password">
					</div>
					
					<br>
					<button type="submit" class="btn btn-success">Submit</button> | <button type="submit"
						class="btn btn-info"><a ngClass="forget-password" routerLink="/reset-password" routerLinkActive="active">Forget
							Password</a></button>
				</form>
			</div>
		</div>
	</div>
</div>
