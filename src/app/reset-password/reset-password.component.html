<div class="reset-password">
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-6">
				<h1>Reset Password</h1>
				<br>
                <div class="alert alert-success" role="alert" *ngIf="!!isResetPasswordSent">
                    {{resetPasswordSent}}
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="!!isError">
                    {{errorMessage}}
                </div>

				<form [formGroup]="form" (ngSubmit)="resetPassword()">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" formControlName="username" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
							else.</small>
					</div>
					<br>
					
					<button type="submit" class="btn btn-success">Reset Password</button> 
				</form>
			</div>
		</div>
	</div>
</div>
